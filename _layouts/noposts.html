<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.titlei18n %}{% t page.titlei18n %}{% else %}{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='{{ site.baseurl_root }}/assets/css/font-google-pt-sans.css'>
    <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/css/social-icons.css">
    <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/css/coming-soon-style.css">
    <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/css/main.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl_root }}/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl_root }}/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl_root }}/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl_root }}/assets/ico/apple-touch-icon-57-precomposed.png">
    <script src="{{ site.baseurl_root }}/assets/js/jquery-1.8.2.min.js"></script>
  </head>
  <body>

    <!-- Header -->
    <div class="container" style="position: fixed;z-index: 199999;display: block;background-color: #ffffff; top:0px;width: 100%;border-top: 4px solid green;">
        <div class="header row">
            <div class="span4" style="text-align:center">
                <h2><a href="#" style="color:black">Serverless CDN</a></h2>
            </div>
            <div class="tel-skype span8 center">
                <p><i class="icon-slack-sign"></i> <a href="https://acentera.slack.com/messages/C5E4HN02W/">Join us on Slack</a><span class="pipe">|</span> <i class="icon-user"></i> support@acentera.com</p>
            </div>

            <div id="langsel" class="tel-skype span2 text-center" style="float:right">
              <p>
                {% if site.lang == "fr" %}
                  <a class="link-en" href="{{ site.baseurl_root }}{{ page.url }}">{% t langs.en %}</a>
                {% else %}
                  <a class="link-en" href="{{ site.baseurl_root }}/fr{{ page.url }}">{% t langs.fr %}</a>
                {% endif %}

              </p>
            </div>
        </div>
    </div>

     {{ content }}

        <footer>
            <div class="container">
                <div class="row">
                </div> <!-- end row -->
                <div class="row">
                    <div class="span12">
                    </div>
                </div> <!-- end row -->
                <div class="row">
                    <div class="span12 copyright">
                        <p>Copyright &copy; 2017 - <b>Serverless CDN</b> powered by <a href="https://www.acentera.com" target="_blank">ACenterA.com</a></p>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->
        </footer>


        <!-- Javascript -->
        <script src="{{ site.baseurl_root }}/assets/js/jquery.backstretch.min.js"></script>
        <script src="{{ site.baseurl_root }}/assets/js/jquery.tweet.js"></script>
        <script src="{{ site.baseurl_root }}/assets/js/jflickrfeed.js"></script>
        <script src="{{ site.baseurl_root }}/assets/js/jquery.countdown.js"></script>
        <script src="{{ site.baseurl_root }}/assets/js/coming-soon-scripts.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-99268077-1', 'auto');
          ga('send', 'pageview');

        </script>
  </body>
</html>
