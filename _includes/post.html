<div class="container">
  <br/>
  <br/>
  <br/>
    <div class="row">
        <div class="span12">
          <div class="span8" style="min-height:300px">
            <p>{% t pages.includeexample %}: <b>{{ include.param }}</b></p>

            {{ content }}

            <br>
            <br>
          </div>
          <div id="post-info" style="float: right;position: fixed;right: 10%;">
            <h2>RECENT POSTS</h2>

            {% for post in site.posts limit:3 | sort: 'date' %}
              <div style=";padding: 10px 0px 10px 0px;border-bottom: 1px solid #e9e9e9;">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br/>
              </div>
            {% endfor %}
          </div>
        </div>
    </div>

</div>
</div>
</div>
